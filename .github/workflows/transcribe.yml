name: Transcribe Voice Recording to Cantonese

on:
  push:
    paths:
      - 'voice-record/**/*.mp3'
      - 'voice-record/**/*.wav'
      - 'voice-record/**/*.m4a'
      - 'voice-record/**/*.flac'
      - 'voice-record/**/*.ogg'

jobs:
  transcribe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install openai-whisper torch
      
      - name: Get changed audio files
        id: changed-files
        run: |
          echo "Getting changed audio files..."
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | \
            grep -E '\.(mp3|wav|m4a|flac|ogg)$' > changed_files.txt || true
          
          if [ -s changed_files.txt ]; then
            echo "has_audio=true" >> $GITHUB_OUTPUT
            echo "Files to transcribe:"
            cat changed_files.txt
          else
            echo "has_audio=false" >> $GITHUB_OUTPUT
            echo "No audio files changed"
          fi
      
      - name: Transcribe audio files
        if: steps.changed-files.outputs.has_audio == 'true'
        run: |
          python scripts/transcribe.py
      
      - name: Commit transcripts
        if: steps.changed-files.outputs.has_audio == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add voice-record/**/*.txt
          git diff --staged --quiet || git commit -m "Add Cantonese transcripts [skip ci]"
          git push
